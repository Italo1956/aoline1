<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos para Arbitraje Online</title>
    <link rel="icon" href="star.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Productos para Arbitraje Online</h1>
    <h2>Filtros: </h2>
<div class="filter-menu-container">   <!-- filter-menu-container = filter-menu & filter-menu-button-->
    <div class="filter-menu">                     <!--filter-menu = (roi & price & store & sortBy)-->
            <div class="roi-group">                                      <!-- roi-group -->
                <label for="roiMin" title="Retorno porcentual m칤nimo por inversi칩n">ROI m칤n:</label>
                <input type="number" id="roiMin" placeholder="0" title="Retorno porcentual m칤nimo por inversi칩n" />
                <label for="roiMax" title="Retorno porcentual m치ximo por inversi칩n">ROI M치x:</label>
                <input type="number" id="roiMax" placeholder="300" title="Retorno porcentual m치ximo por inversi칩n" />
            </div>
            <div class="price-group">                                     <!-- price-group -->
                <label for="priceMin" title="Precio m칤nimo de Tienda">Precio m칤n:</label>
                <input type="number" id="priceMin" placeholder="0" step="0.01" title="Precio m칤nimo de Tienda"/>
                <label for="priceMax" title="Precio m치ximo de Tienda">Precio M치x:</label>
                <input type="number" id="priceMax" placeholder="1000" step="0.01" title="Precio m치ximo de Tienda"/>
            </div>
            <div class="filter-group">                                       <!-- storeFilter -->
        <label for="storeFilter">Tienda:</label>
        <select id="storeFilter">
            <option value="">Todas</option>
            <!-- Se llenar치n din치micamente las opciones -->
        </select>
            </div>   
            <div class="filter-group">                                        <!-- sortBy -->
        <label for="sortBy">Ordenar:</label>                           
        <select id="sortBy">
            <option value="priceAsc">Precio Ascendente</option>
            <option value="priceDesc">Precio Descendente</option>
            <option value="roiAsc">ROI Ascendente</option>
            <option value="roiDesc">ROI Descendente</option>
            <option value="index">Indice</option>
        </select>
            </div>
            <button id="resetFilters">Reset</button>   
            <button id="applyFilters">Aplicar Filtros</button>
            <button id="updateData" title="Actualizar base de datos">游댃 Update</button>   
    </div>

</div>  
    <div class="container">
        <!-- Los productos se cargar치n aqu칤 -->
    </div>

    <script type="module" src="datos.js" defer></script>

    <!-- Contenedor para el popup modal -->
    <div id="seller-popup" class="popup hidden">
        <div class="popup-header">
            <span>Lista de Vendedores</span>
            <button id="close-popup">X</button>
        </div>
        <div class="popup-content">
            <ul id="seller-list"></ul>
        </div>
    </div>
</body>
</html>
